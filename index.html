<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"> </script>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="box">
  <div class="logo">
    <img src="images/icon-star.svg" id="logopic">
  </div>
  <div class="content"> 
    <h3> How did we do? </h3>

    <h4>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering! </h4>
  </div>

  <div class="rating" id="rating">
    <input type="button" id="one" onclick="green()" placeholder="1"> 
    <input type="button" id="two" onclick="green()" placeholder="2"> 
    <input type="button" id="three" onclick="green()" placeholder="3"> 
    <input type="button" id="four" onclick="green()" placeholder="4"> 
    <input type="button" id="five" onclick="green()" placeholder="5"> 
  </div>

  <button id="submit"> SUBMIT </button>

  
  </div>
</div>
</body>
</html>
